{% assign words = content | strip_html | number_of_words %}
{% assign reading_time = words | divided_by: 200 %}
{% if reading_time == 0 %}
  {% assign reading_time = 1 %}
{% endif %}

<span class="reading-time" title="{{ words }} words">
  <i class="fa fa-clock-o"></i>
  {{ reading_time }} min read
</span>

  - text: "Give them quality. That's the best kind of advertising. -Milton Hershey"
  - text: "The value of an idea lies in the using of it. -Thomas Edison"
  - text: "A person who never made a mistake never tried anything new. -Albert Einstein"
  - text: "The way to get started is to quit talking and begin doing. -Walt Disney"
  - text: "In my defense, I was left unsupervised. -Lee St. John"
  - text: "I use Neovimᵇᵗʷ -TechDufus"


me-img: "https://www.gravatar.com/avatar/0bbf5d7c13901bd5a2f4e2a6d53e0476?s=500"


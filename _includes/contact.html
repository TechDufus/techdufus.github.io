
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          {% assign newemail = site.email | split: '@' %}
            <p>
            <script>
              function join_at_email(user, domain){
              return (user && domain)?(user + "@" + domain):"";
              }
              const emailAddr = join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" );
              const emailLink = document.createElement('a');
              emailLink.href = 'mailto:' + emailAddr;
              emailLink.textContent = emailAddr;
              document.currentScript.parentNode.insertBefore(emailLink, document.currentScript);
              </script>
            </p>
        {% else %}
          <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {% endif %}
      {% endif %}

      {% if site.pgp %}
        <a href="{{ site.pgp }}" target="_blank">PGP Key</a>
        <p/>
      {% endif %}

    </div>
  </div>
</section>

<!-- Contact End -->

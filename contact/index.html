{% include contact-content.html %}

<style>
.contact-page {
  padding: 120px 0 60px;
  background: var(--ctp-ultra-dark); /* Match main site background */
  color: var(--ctp-text);
  min-height: 100vh;
  transition: all 0.3s ease;
}

.contact-header {
  margin-bottom: 60px;
}

.contact-header h1 {
  font-size: 3em;
  margin-bottom: 20px;
  color: var(--ctp-text);
}

/* Contact Cards Grid */
.contact-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin-bottom: 60px;
}

.contact-card {
  background: var(--ctp-surface0);
  padding: 40px 30px;
  border-radius: 10px;
  text-align: center;
  border: 1px solid rgba(var(--ctp-mauve-rgb), 0.3);
  transition: all 0.3s ease;
}

.contact-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(var(--ctp-mauve-rgb), 0.3);
  border-color: var(--ctp-mauve);
}

.card-icon {
  margin-bottom: 20px;
  color: var(--ctp-mauve);
}

.contact-card h3 {
  color: var(--ctp-text);
  margin-bottom: 15px;
  text-transform: uppercase;
  font-size: 1.5em;
}

.contact-card p {
  color: var(--ctp-subtext1);
  margin-bottom: 20px;
  font-size: 0.95em;
}

.contact-card .btn {
  padding: 10px 25px;
  font-weight: bold;
  text-transform: none;
}

/* Social Section */
.social-section {
  background: var(--ctp-surface1);
  padding: 40px;
  border-radius: 10px;
  margin-bottom: 40px;
  border: 1px solid rgba(var(--ctp-mauve-rgb), 0.2);
  transition: all 0.3s ease;
}

.social-section h3 {
  color: var(--ctp-mauve);
  margin-bottom: 30px;
  text-transform: uppercase;
}

.social-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.social-card {
  background: var(--ctp-surface0);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  text-decoration: none;
  color: var(--ctp-text);
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  border: 1px solid rgba(var(--ctp-mauve-rgb), 0.2);
}

.social-card:hover {
  transform: translateY(-3px);
  text-decoration: none;
  color: var(--ctp-text);
  border-color: rgba(var(--ctp-mauve-rgb), 0.5);
}

.social-card span {
  font-weight: bold;
  font-size: 0.9em;
}

/* Social card colors on hover - using Catppuccin colors */
.social-card.github:hover { 
  background: rgba(108, 112, 134, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(108, 112, 134, 0.5) !important; 
}
.social-card.twitter:hover { 
  background: rgba(137, 180, 250, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(137, 180, 250, 0.5) !important; 
}
.social-card.youtube:hover { 
  background: rgba(243, 139, 168, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(243, 139, 168, 0.5) !important; 
}
.social-card.linkedin:hover { 
  background: rgba(116, 199, 236, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(116, 199, 236, 0.5) !important; 
}
.social-card.discord:hover { 
  background: rgba(203, 166, 247, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(203, 166, 247, 0.5) !important; 
}
.social-card.twitch:hover { 
  background: rgba(245, 194, 231, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(245, 194, 231, 0.5) !important; 
}
.social-card.reddit:hover { 
  background: rgba(250, 179, 135, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(250, 179, 135, 0.5) !important; 
}
.social-card.linktree:hover { 
  background: rgba(166, 227, 161, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(166, 227, 161, 0.5) !important; 
}
.social-card.coffee:hover { 
  background: rgba(249, 226, 175, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(249, 226, 175, 0.5) !important; 
}
.social-card.rss:hover { 
  background: rgba(148, 226, 213, 0.8) !important; 
  box-shadow: 0 5px 20px rgba(148, 226, 213, 0.5) !important; 
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .contact-page {
    padding: 80px 0 40px;
  }
  
  .contact-header h1 {
    font-size: 2.2em;
  }
  
  .contact-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .social-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  
  .contact-card, .social-section {
    padding: 30px 20px;
  }
}

/* Button overrides for better visibility */
.btn-primary {
  background-color: var(--ctp-mauve);
  border-color: var(--ctp-mauve);
  color: var(--ctp-base);
  font-weight: bold;
}

.btn-primary:hover {
  background-color: var(--ctp-lavender);
  border-color: var(--ctp-lavender);
  color: var(--ctp-base);
}

/* CRITICAL: Mobile button text visibility fixes */
@media (max-width: 768px) {
  /* Force button visibility in both themes on mobile */
  .btn-primary,
  .contact-card .btn,
  .contact-card .btn-primary {
    background-color: #8839ef !important; /* Light theme mauve */
    border-color: #8839ef !important;
    color: #eff1f5 !important; /* Light theme base */
    font-weight: bold !important;
    text-decoration: none !important;
    opacity: 1 !important;
    visibility: visible !important;
  }
  
  .btn-primary:hover,
  .contact-card .btn:hover,
  .contact-card .btn-primary:hover {
    background-color: #7287fd !important; /* Light theme lavender */
    border-color: #7287fd !important;
    color: #eff1f5 !important;
    text-decoration: none !important;
  }
  
  /* Dark theme mobile button fixes */
  [data-theme="dark"] .btn-primary,
  [data-theme="dark"] .contact-card .btn,
  [data-theme="dark"] .contact-card .btn-primary {
    background-color: #cba6f7 !important; /* Dark theme mauve */
    border-color: #cba6f7 !important;
    color: #1e1e2e !important; /* Dark theme base */
  }
  
  [data-theme="dark"] .btn-primary:hover,
  [data-theme="dark"] .contact-card .btn:hover,
  [data-theme="dark"] .contact-card .btn-primary:hover {
    background-color: #b4befe !important; /* Dark theme lavender */
    border-color: #b4befe !important;
    color: #1e1e2e !important;
  }
  
  /* Ensure button text is always visible */
  .contact-card .btn *,
  .btn-primary *,
  .contact-card .btn-primary * {
    color: inherit !important;
    opacity: 1 !important;
    visibility: visible !important;
  }
}
</style>


<!-- Setup Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>

    {% include navigation.html %}

    <section id="page" class="container content-section text-center">

      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

        {{ page.content | markdownify }}

        <div>
          <!-- for file in setup  -->
          {% for file in site.setup %}
            {{ file.content | markdownify }}
          {% endfor %}
        </div>

        </div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Setup Layout End -->

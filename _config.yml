################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

collections:
  setup:
    output: true
    order:
      - Hardware.md
      - Software.md
      - Homelab.md

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Setup: 'setup-preview'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: [
  "LICENSE", 
  "README.md", 
  "CONTRIBUTING", 
  "CONTRIBUTORS", 
  "CLAUDE.md",
  "Gemfile",
  "Gemfile.lock",
  "docker-compose.yml",
  "scripts",
  "node_modules",
  "playwright-report",
  "test-results",
  "_config.dev.yml"
]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

plugins:
  - webrick
  - jekyll-paginate
  - jemoji
